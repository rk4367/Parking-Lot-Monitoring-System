<!-- details.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-parking"></i>
            <span>Parking Monitor</span>
        </div>
        <div class="datetime" id="datetime">
            Loading...
        </div>
    </nav>

    <div class="container details-container">
        <div class="back-btn-container">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <h1 id="lot-title">Parking Lot Details</h1>
        </div>

        <div class="details-stats">
            <div class="detail-stat">
                <div class="detail-stat-value" id="detail-total">0</div>
                <div class="detail-stat-label">Total Slots</div>
            </div>
            <div class="detail-stat">
                <div class="detail-stat-value available" id="detail-available">0</div>
                <div class="detail-stat-label">Available</div>
            </div>
            <div class="detail-stat">
                <div class="detail-stat-value occupied" id="detail-occupied">0</div>
                <div class="detail-stat-label">Occupied</div>
            </div>
        </div>

        <div class="video-container">
            <h2>Live Stream</h2>
            <div class="video-wrapper">
                <img id="video-feed" src="" alt="No video feed available">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Parking Monitor System</p>
    </footer>

    <script src="{{ url_for('static', filename='details.js') }}"></script>
</body>
</html>
