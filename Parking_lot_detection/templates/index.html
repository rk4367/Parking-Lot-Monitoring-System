<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-parking"></i>
            <span>Parking Monitor</span>
        </div>
        <div class="datetime" id="datetime">
            Loading...
        </div>
    </nav>

    <div class="container">
        <h1>Parking Monitoring System</h1>
        
        <div class="cards-container">
            <div class="card">
                <h2>Parking Lot 1</h2>
                <div class="stat-container">
                    <div class="stat">
                        <div class="stat-value" id="lot1-total">0</div>
                        <div class="stat-label">Total Slots</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value available" id="lot1-available">0</div>
                        <div class="stat-label">Available</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value occupied" id="lot1-occupied">0</div>
                        <div class="stat-label">Occupied</div>
                    </div>
                </div>
                <button class="more-info-btn" onclick="navigateToDetails(1)">More Info</button>
            </div>

            <div class="card">
                <h2>Parking Lot 2</h2>
                <div class="stat-container">
                    <div class="stat">
                        <div class="stat-value" id="lot2-total">0</div>
                        <div class="stat-label">Total Slots</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value available" id="lot2-available">0</div>
                        <div class="stat-label">Available</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value occupied" id="lot2-occupied">0</div>
                        <div class="stat-label">Occupied</div>
                    </div>
                </div>
                <button class="more-info-btn" onclick="navigateToDetails(2)">More Info</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Parking Monitor System</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
